<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">
    <div class="container">

      
      <div class="container-player">
        <p id="winning-screen">Congratulations! Player X Won.</p>

        <div class="player-0">
          <div class="player-0__total-score active">
            <p id="player-0__name">Player 1</p>
            <p id="player-0__total-score">0</p>
          </div>
          <div class="player-0__container-current-score">
            <p>Current Score</p>
            <p id="player-0__current-score">0</p>
          </div>
        </div>

        <div class="dice">
          <img class="dice-image" src="img/1.jpg" alt="">
        </div>
  
        <div class="player-1">
          <div class="player-1__total-score">
            <p id="player-1__name">Player 2</p>
            <p id="player-1__total-score">0</p>
          </div>
          <div class="player-1__container-current-score">
            <p>Current Score</p>
            <p id="player-1__current-score">0</p>
          </div>
        </div>

      </div>

      <div class="buttons">
        <p class="btn roll-dice">Roll the Dice</p>
        <p class="btn pass-round">Pass the Round</p>
        <p class="btn new-game">New Game</p>
      </div>  

    </div>
  </div>
</body>

<script src="script.js"></script>

</html>
